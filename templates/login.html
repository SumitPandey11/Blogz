{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>Login</h1>
<p>
    <h3 class="error">{{error_message}}</h3>
    <form name="login" action="/login" method="post">
        <div class="form-group">
            <label for="usr">User name </label>
            <input class="form-control" id="usr" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password </label>
            <input class="form-control" id="pwd" type="password" name="user_password">
        </div>
        <button type="submit"  value="Submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>
    <p>Don't have an account? <a href="/signup">Cretae one!</a></p>
</p>
</div>
{% endblock %}
