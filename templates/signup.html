{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>Signup</h1>
<p>
    <h3 class="error">{{error_message}}</h3>
    <form name="signup" action="/signup" method="post">
        <div class="form-group">
            <label for="usr">User name </label>
            <input class="form-control" id="usr" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password </label>
            <input class="form-control" id="pwd" type="password" name="user_password">
        </div>
        <div class="form-group">
            <label for="vpwd">Verify Password </label>
            <input class="form-control" id="vpwd" type="password" name="verify_password">
        </div>
        <button type="submit"  value="Signup" class="btn btn-primary btn-lg btn-block">Signup</button>
        
    </form>
</p>
</div>

{% endblock %}
