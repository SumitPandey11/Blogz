{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Blog Users!</h2>
    <div class="list-group">
      {% for user in users %}
        <a href="/blog?user={{user.id}}" class="list-group-item">{{user.username}}<span class="badge">10</span></a>
      {% endfor %}
      
    </div>
 </div>

{% endblock %}
