{% extends "base.html" %}


{% block content %}

<div class="container">
<center><h1>Add New Blog</h1></center>

    <form action="/newpost" method="POST">
        <div class="form-group">
            <label for="inputdefault">Title for your new bolg </label>
            <input class="form-control" id="inputdefault" type="text" name="title" value="{{ title }}">
            <label class=error>{{ title_error }}</label>
        </div>
        <div class="form-group">
            <label for="comment">Your new blog </label>
            <textarea class="form-control" rows="5" id="comment" name="body">{{ body }}</textarea>
            <label class=error>{{ body_error }}</label>
        </div>
     
        <button type="submit"  value="Submit" class="btn btn-primary btn-lg btn-block">Add Entry</button>
    </form>
</div>
{% endblock %}
